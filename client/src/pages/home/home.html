<ion-content padding>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input name="username" [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
  </div>
</form>
</ion-content>
